<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US Presidents Quiz</title>
</head>
<body>
    <style>
        .vertical-center {
            min-height: 40%;  /* Fallback for browsers do NOT support vh unit */
            min-height: 40vh; /* These two lines are counted as one :-)       */
            display: flex;
            align-items: center;
            }
    </style>
    <div class="container">
        <nav style="min-height: 10vh;" class="navbar navbar-light bg-light" id="startHeader">
            <div class="container-fluid">
                <a id="highscoresLink" class="navbar-brand" href="./highscores.html">High Scores List<a>
            </div>
        </nav>

        <nav style="min-height: 10vh; display: none;" class="navbar navbar-light bg-light" id="showTimer">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1 ms-auto" id="timer"></span>
            </div>
        </nav>

        <div class="container vertical-center" style="min-height: 75vh; background-image: url(https://lithub.com/wp-content/uploads/2019/05/us-prsidents.jpg);">
            <!-- welcome section -->
            <div id="welcome" style="display: block; background-color: brown;" class="container">
                <div class="container">
                    <h1 id="gameTitle"></h1>
                    <h2 id="desc"></h2>
                    <button id="startQuiz" class="btn btn-primary" type="submit"></button>
                </div>
            </div>
            <!-- questions section -->
            <div id="activeQuiz" style="display: none; background-color: brown;" class="container">
                <div class="questionSection row">
                    <h2 class="ask row" style= font-weight:bold></h2>
                    <h3 class="choices row">
                        <div id=A>
                            <button id="buttonA" class="btn btn-primary" type="submit">A</button>
                            <span id="choice0"></span>
                        </div>
                        <div id=B>
                            <button id="buttonB" class="btn btn-primary" type="submit">B</button>
                            <span id="choice1"></span>
                        </div>
                        <div id=C>
                            <button id="buttonC" class="btn btn-primary" type="submit">C</button>
                            <span id="choice2"></span>
                        </div>
                        <div id=D>
                            <button id="buttonD" class="btn btn-primary" type="submit">D</button>
                            <span id="choice3"></span>
                        </div>
                        <div>
                            <span id="evaluate" style="font-style: italic;"></span>
                        </div>
                    </h3>
                </div>
            </div>
            <!-- end game results -->
            <div id="gameEnd" style="display: none; background-color: brown; text-align:center;" class="container">
                <h2>
                    <div id="endAnnouncement">
                        <span id="gameOverMSG"></span>
                        <br>
                        <span id="gameOverMSG2"></span>
                    </div>        
                    <div id="score"></div>
                    <div id="nameRequest">Insert Your Name:
                        <br>
                        <span><input type="text" id="inputName"></span>
                        <button id="submitName" class="btn btn-primary" type="submit">Submit</button>
                    </div>
                    <div id="playerName"></div>
                </h2>
                <h3 id="seeScores" style="display: none;">
                    <a id="seeScoresLink" href="./highscores.html">See Score History</a>
                    <div id="top3" style="display: none;">View the Top Three Scorers!</div>
                    <ol id=list3></ol>
                </h3>
            </div>
        </div>
        
        <nav class="navbar navbar-light bg-light" style="min-height: 15vh;" id="startHeader">
            <div class="container-fluid">
                <a id="highscoresLink" class="navbar-brand" href="./highscores.html"><a>
            </div>
        </nav>
    </div>
    <script src="./script.js"></script>
</body>
</html>
