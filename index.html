<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US Presidents Quiz</title>
</head>
<body>
    <style>
        .vertical-center {
            min-height: 40%;  /* Fallback for browsers do NOT support vh unit */
            min-height: 40vh; /* These two lines are counted as one :-)       */
            display: flex;
            align-items: center;
            }
    </style>
    <div class="container" style="background-image: url(https://lithub.com/wp-content/uploads/2019/05/us-prsidents.jpg;">
        <div class="container">
            <nav class="navbar navbar-light">
                <div class="container-fluid" style="background-color: brown;"> 
                    <a id="highscoresLink" class="navbar-brand" href="./highscores.html">High Scores List</a>
                    <span class="navbar-brand mb-0 h1 ms-auto" id="timer"> </span>   
                </div>
            </nav>
        </div>

        <div class="container vertical-center" style="min-height: 75vh;">
            <!-- welcome section -->
            <div id="welcome" style="display: block; background-color: brown; min-height: 60vh; padding: 6px;" class="container">
                <div class="container" >
                    <div class="row h1" id="gameTitle"  ></div>
                    <div class="row h2" id="desc"></div>
                    <button id="startQuiz" class="btn btn-primary" type="submit"></button>
                </div>
            </div>
            <!-- questions section -->
            <div id="activeQuiz" style="display: none; background-color: brown; min-height: 60vh; padding-top: 6px; padding-bottom: 6px;" class="container">
                <div class="questionSection row">
                    <h2 class="ask row" style= font-weight:bold></h2>
                    <h3 class="choices row">
                        <div id=A>
                            <button id="buttonA" class="btn btn-primary" type="submit">A</button>
                            <span id="choice0"></span>
                        </div>
                        <div id=B>
                            <button id="buttonB" class="btn btn-primary" type="submit">B</button>
                            <span id="choice1"></span>
                        </div>
                        <div id=C>
                            <button id="buttonC" class="btn btn-primary" type="submit">C</button>
                            <span id="choice2"></span>
                        </div>
                        <div id=D>
                            <button id="buttonD" class="btn btn-primary" type="submit">D</button>
                            <span id="choice3"></span>
                        </div>
                        <div>
                            <span id="evaluate" style="font-style: italic;"></span>
                        </div>
                    </h3>
                </div>
            </div>
            <!-- end game results -->
            <div id="gameEnd" style="display: none; background-color: brown; text-align:center; min-height: 60vh;" class="container">
                <h2 class="row">
                    <div id="endAnnouncement">
                        <span id="gameOverMSG"></span>
                        <br>
                        <span id="gameOverMSG2"></span>
                    </div>        
                    <div id="score"></div>
                </h2>
                <span id="nameRequest">               
                    Insert Your Name:<input type="text" id="inputName">
                    <button id="submitName" class="btn btn-primary" type="submit">Submit</button>
                </span>
                <div class="h2" id="playerName"></div>                    
                <h4 id="seeScores" style="display: none;">
                    <a id="seeScoresLink" href="./highscores.html">See Score History</a>
                    <div id="top3">View the Top Scores!</div>
                    <ul class="list-group" id=list3></ul>
                </h4>
            </div>
        </div>
        <nav class="navbar navbar-light" style="min-height: 15vh;" id="startHeader">
            <div class="container-fluid">
                <a id="highscoresLink" class="navbar-brand" href="./highscores.html"></a>
            </div>
        </nav>
    </div> 
        <div id="list" style="display: none"></div>
    <script src="./script.js"></script>
</body>
</html>
