<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US Presidents Quiz</title>
</head>
<body>
    <div id="welcome" style="display: block;">
        <header id="startHeader">
            <a id="highscoresLink" href="./highscores.html"></a>
        </header>
        <h1 id="gameTitle"></h1>
        <h2 id="desc"></h2>
        <button id="startQuiz"></button>
    </div>
    <div id="activeQuiz" style="display: none;">
        <header id="timer"></header>
        <div class="questionSection">
            <h2 class="ask" style= font-weight:bold></h2>
            <h3 class="choices">
                <div id=A>
                    <button id="buttonA">A</button>
                    <span id="choice0"></span>
                </div>
                <div id=B>
                    <button id="buttonB">B</button>
                    <span id="choice1"></span>
                </div>
                <div id=C>
                    <button id="buttonC">C</button>
                    <span id="choice2"></span>
                </div>
                <div id=D>
                    <button id="buttonD">D</button>
                    <span id="choice3"></span>
                </div>
                <div>
                    <span id="evaluate"></span>
                </div>
            </h3>
        </div>
    </div>
    <div id="gameEnd" style="display: none;">
        <header id="startHeader">
            <a id="highscoresLink" href="./highscores.html"></a>
        </header> id="timer"></header>
        <h2>
            <div id="endAnnouncment">Game Over. Your score is below.</div>        
            <div id="score"></div>
            <input type="text" id="inputName">
            <div id="playerName"></div>
            <div id="seeScores"></div>
        </h2>
    </div>
